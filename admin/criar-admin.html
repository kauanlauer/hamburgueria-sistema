<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário Admin - Burger House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="width: 500px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-warning" style="font-size: 4rem;"></i>
                    <h3 class="mt-3 fw-bold">Criar Usuário Admin</h3>
                    <p class="text-muted">Use esta página apenas uma vez para criar seu primeiro admin</p>
                </div>
                
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>IMPORTANTE:</strong> Após criar o admin, delete este arquivo por segurança!
                </div>
                
                <form id="formCriarAdmin">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email *</label>
                        <input type="email" class="form-control" id="adminEmail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha *</label>
                        <input type="password" class="form-control" id="adminSenha" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100 fw-bold mt-3">
                        <i class="bi bi-person-check"></i> Criar Admin
                    </button>
                </form>
                
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth, createUserWithEmailAndPassword, db, doc, setDoc } from '../js/firebase-config.js';
        
        document.getElementById('formCriarAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const senha = document.getElementById('adminSenha').value;
            const resultado = document.getElementById('resultado');
            
            try {
                // Criar usuário no Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                // Criar documento na coleção admins
                await setDoc(doc(db, 'admins', user.uid), {
                    email: email,
                    isAdmin: true,
                    criadoEm: new Date().toISOString()
                });
                
                resultado.innerHTML = `
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        <strong>Sucesso!</strong> Admin criado com sucesso!<br>
                        <strong>Email:</strong> ${email}<br><br>
                        <strong>IMPORTANTE:</strong> Agora delete este arquivo (criar-admin.html) por segurança!<br>
                        <a href="index.html" class="btn btn-success mt-2">Ir para o Painel Admin</a>
                    </div>
                `;
                
                document.getElementById('formCriarAdmin').reset();
                
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-x-circle-fill"></i>
                        <strong>Erro:</strong> ${error.message}
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
